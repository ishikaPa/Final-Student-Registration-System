<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-[Poppins] bg-gray-100 dark:bg-gray-900 dark:text-white transition-all duration-300">

    <!-- HEADER -->
    <header class="text-center p-6 bg-gradient-to-r from-blue-900 to-green-400 text-white shadow-md rounded-b-2xl">
      <h1 class="text-3xl font-bold flex items-center justify-center gap-2">
        <i class="fas fa-user-graduate"></i> Student Registration System
      </h1>
      <p class="text-sm mt-2">Register students, edit details, and manage records easily.</p>

      <!-- Dark Mode Toggle -->
      <div class="mt-4">
        <label class="inline-flex items-center gap-2 cursor-pointer text-sm">
          <input type="checkbox" id="toggleTheme" class="hidden" />
          <span class="w-12 h-6 bg-gray-400 dark:bg-gray-600 rounded-full relative transition">
            <span class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition transform"></span>
          </span>
          Toggle Dark Mode
        </label>
      </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-5xl mx-auto px-4 py-8">

      <!-- FORM SECTION -->
      <section class="px-4 md:px-8 py-6">
        <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2 text-blue-700 dark:text-yellow-400">
          <i class="fas fa-user-plus"></i> Register New Student
        </h2>
        <form id="studentForm" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
          <div>
            <label for="name" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-user"></i> Name
            </label>
            <input type="text" id="name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
            <p id="nameError" class="text-sm text-red-500 mt-1 hidden"></p>
          </div>

          <div>
            <label for="studentId" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-id-card"></i> Student ID
            </label>
            <input type="number" id="studentId"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
          </div>

          <div>
            <label for="email" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
            <p id="emailError" class="text-sm text-red-500 mt-1 hidden"></p>
          </div>

          <div>
            <label for="contact" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-phone"></i> Contact No
            </label>
            <input type="number" id="contact"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
            <p id="contactError" class="text-sm text-red-500 mt-1 hidden"></p>
          </div>

          <div>
            <label for="dob" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-calendar-alt"></i> Date of Birth
            </label>
            <input type="date" id="dob"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
          </div>

          <div>
            <label for="gender" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-venus-mars"></i> Gender
            </label>
            <select id="gender"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="class" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-chalkboard"></i> Class
            </label>
            <input type="text" id="class"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required />
          </div>

          <div>
            <label for="address" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <textarea id="address" rows="3"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required></textarea>
          </div>

          <div>
            <label for="photo" class="block font-medium mb-1 text-gray-700 dark:text-gray-200">
              <i class="fas fa-image"></i> Upload Photo
            </label>
            <input type="file" id="photo" accept="image/*"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-600 dark:file:text-white" />
          </div>

          <div>
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-300">
              <i class="fas fa-plus-circle mr-1"></i> Register Student
            </button>
          </div>
        </form>
      </section>

      <!-- FILTERS -->
      <section class="filters mt-6 space-y-4">
        <input
          type="text"
          id="searchStudent"
          placeholder="Search by Name, ID, Email, Class..."
          class="w-full px-4 py-2 border rounded-lg"
        />

        <div class="flex flex-col sm:flex-row gap-4">
          <select id="filterGender" class="w-full sm:w-1/3 px-4 py-2 border rounded-lg">
            <option value="">All Genders</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>

          <select id="filterClass" class="w-full sm:w-1/3 px-4 py-2 border rounded-lg">
            <option value="">All Classes</option>
          </select>

          <button id="sortName" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
            Sort by Name
          </button>

          <button id="sortDob" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
            Sort by DOB
          </button>
        </div>
      </section>

      <!-- STUDENT TABLE SECTION -->
      <section id="studentList" class="mt-10">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-800 dark:text-white">
          <i class="fas fa-list"></i> Registered Students
        </h2>
        <div class="table-wrapper overflow-x-auto">
          <table class="w-full border text-center">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th>Photo</th>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Contact</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentTable" class="bg-white dark:bg-gray-800">
              <!-- Rendered by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- TOAST -->
    <div id="toast" role="alert" aria-live="assertive"></div>

    <!-- SCROLL TO TOP -->
    <button
      class="scroll-top-btn fixed bottom-6 right-6 bg-gradient-to-r from-blue-600 to-orange-400 text-white rounded-full p-3 text-xl shadow-md hover:scale-110 transition"
      id="scrollTopBtn"
      title="Go to Top"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- FOOTER -->
    <footer class="text-center py-4 bg-gradient-to-r from-blue-900 to-green-400 text-white text-sm mt-10 rounded-t-2xl">
      <p>&copy; 2025 Student Registration Portal. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
